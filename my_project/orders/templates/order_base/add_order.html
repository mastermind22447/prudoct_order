{% extends 'order_base/orders_base.html' %} {% block content %}

<div class="form-floating container">
  <h1>Add order</h1>
  <form action="insert/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Customer</label>
      <select name="customer" class="form-control">
        <option></option>
        {% for c in cs %}
        <option value="{{c.id}}">{{c.name}}</option>
        {% endfor %}
      </select>
      <small id="custumerHelp" class="form-text text-muted"
        >Select order customer</small
      >
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Name: </label>
      <input type="text" class="form-control" name="order_name" />
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Quantity: </label>
      <input type="text" class="form-control" name="order_quantity" />
    </div>

    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>
</div>
{% endblock content %}
