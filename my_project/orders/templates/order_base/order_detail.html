{% extends 'order_base/orders_base.html' %} {% block content %}
<div class="container">
  <h1>{{order.name}}</h1>
  <table class="table table-dark table-striped table text-center">
    <thead>
      <tr class="table-dark">
        <th scope="col">Quantity</th>
        <th scope="col">Customer</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-dark">
        <td colspan="1" class="table-active">{{order.quantity}}</td>
        <td colspan="1" class="table-active">{{order.customer}}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock%}
