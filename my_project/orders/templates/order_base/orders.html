{% extends 'order_base/orders_base.html' %} {% block content %}
<div class="container">
  <a
    type="button"
    class="btn btn-secondary"
    href="http://127.0.0.1:8000/orders/add_order"
  >
    Add Order
  </a>

  <div class="row justify-content-center">
    <div class="">
      <table class="table table-dark table-striped table text-center">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Order</th>
            <th scope="col">Quantity</th>
            <th scope="col">Customer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for order in orders %}
          <tr class="table-dark">
            <td colspan="1" class="table-active">{{ forloop.counter }}</td>
            <td colspan="1" class="table-active">
              <a href="http://127.0.0.1:8000/orders/order_detail/{{order.id}}"
                >{{order.name}}</a
              >
            </td>
            <td colspan="1" class="table-active">{{order.quantity}}</td>
            <td colspan="1" class="table-active">
              <a
                href="http://127.0.0.1:8000/orders/customer_detail/{{order.customer.id}}"
                >{{order.customer}}</a
              >
            </td>
            <td colspan="1" class="table-active">
              <a href="http://127.0.0.1:8000/orders/edit_order/{{order.id}}"
                >Edit</a
              >
              |
              <a href="http://127.0.0.1:8000/orders/delete_order/{{order.id}}"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
