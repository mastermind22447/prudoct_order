{% extends 'customer_base/customer_base.html' %} {% block content %}
<h1>Customer Panel</h1>
<div class="container">
  <a
    type="button"
    class="btn btn-secondary"
    href="http://127.0.0.1:8000/customer/add_customer"
  >
    Add Customer
  </a>
  <div class="row justify-content-center">
    <div class="">
      <table class="table table-dark table-striped table text-center">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Customer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for customer in customers %}
          <tr class="table-dark">
            <td colspan="1" class="table-active">{{ forloop.counter }}</td>
            <td colspan="1" class="table-active">
              <a
                href="http://127.0.0.1:8000/customer/customer_detail/{{customer.id}}/"
                >{{customer.name}}</a
              >
            </td>
            <td colspan="1" class="table-active">
              <a
                href="http://127.0.0.1:8000/customer/edit_customer/{{customer.id}}/"
                >Edit</a
              >
              |
              <a
                href="http://127.0.0.1:8000/customer/delete_customer/{{customer.id}}"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{%endblock%}
