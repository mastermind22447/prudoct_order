{% extends 'customer_base/customer_base.html' %} {% block content %}
<div class="container">
  <h1>{{orders.0.customer.name}}</h1>
  <table class="table table-dark table-striped table text-center">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Order</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr class="table-dark">
        <td colspan="1" class="table-active">{{ forloop.counter }}</td>
        <td colspan="1" class="table-active">{{order.name}}</td>
        <td colspan="1" class="table-active">{{order.quantity}}</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="2">Total Orders of this Customer :</td>
        <td>{{order_numb.quantity__sum}}</td>
      </tr>
    </tbody>
  </table>
</div>
{%endblock%}
